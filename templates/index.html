<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Liver Diseases Finder</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Liver Diseases Finder</h1>
    <form method="POST" action="/predict">
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="0">Male</option>
        <option value="1">Female</option>
      </select>

      <label for="tb">Total Bilirubin:</label>
      <input type="number" step="0.01" id="tb" name="tb" required>

      <label for="db">Direct Bilirubin:</label>
      <input type="number" step="0.01" id="db" name="db" required>

      <label for="alkphos">Alkaline Phosphotase:</label>
      <input type="number" id="alkphos" name="alkphos" required>

      <label for="sgpt">Alamine Aminotransferase (Sgpt):</label>
      <input type="number" id="sgpt" name="sgpt" required>

      <label for="sgot">Aspartate Aminotransferase (Sgot):</label>
      <input type="number" id="sgot" name="sgot" required>

      <label for="tp">Total Protiens:</label>
      <input type="number" step="0.01" id="tp" name="tp" required>

      <label for="alb">Albumin:</label>
      <input type="number" step="0.01" id="alb" name="alb" required>

      <label for="a_g_ratio">Albumin and Globulin Ratio:</label>
      <input type="number" step="0.01" id="a_g_ratio" name="a_g_ratio" required>

      <input type="submit" value="Submit">
    </form>
    {% if result %}
      <div class="result">{{ result }}</div>
    {% endif %}
  </div>
</body>
</html>
